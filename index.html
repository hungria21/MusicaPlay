<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        audio {
            width: 100%;
            max-width: 600px;
        }
        #next-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Music Player</h1>
    <ul id="music-list"></ul>
    <audio id="audio-player" controls></audio>
    <button id="next-button">Próxima música</button>
    <script>
        const musicFolder = 'music/';
        let musicFiles = [];
        let currentIndex = 0;

        fetch('https://api.github.com/repos/hungria21/Musicaplay/contents/music')
            .then(response => response.json())
            .then(data => {
                const musicList = document.getElementById('music-list');
                data.forEach(file => {
                    if (file.name.endsWith('.mp3')) {
                        musicFiles.push(musicFolder + file.name);
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = musicFolder + file.name;
                        a.textContent = file.name;
                        a.onclick = function(event) {
                            event.preventDefault();
                            playMusic(musicFiles.indexOf(a.href));
                        };
                        li.appendChild(a);
                        musicList.appendChild(li);
                    }
                });
            })
            .catch(error => console.error('Error fetching music files:', error));

        document.getElementById('next-button').onclick = function() {
            playMusic(currentIndex + 1);
        };

        function playMusic(index) {
            if (index >= musicFiles.length) {
                index = 0; // Volta para a primeira música se chegar ao final da lista
            }
            currentIndex = index;
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = musicFiles[currentIndex];
            audioPlayer.play();
        }
    </script>
</body>
</html>
